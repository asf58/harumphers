<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HARUMPHERS Directory</title>

  <!-- PWA Meta Tags -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#8B0000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="HARUMPHERS">

  <!-- Icons -->
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icons/icon-512.png">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #8B0000 0%, #4a0000 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #fff;
    }

    .container {
      text-align: center;
      max-width: 400px;
    }

    .logo {
      width: 150px;
      height: 150px;
      margin-bottom: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .subtitle {
      font-size: 16px;
      opacity: 0.9;
      margin-bottom: 30px;
    }

    .instructions {
      background: rgba(255,255,255,0.15);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
      backdrop-filter: blur(10px);
    }

    .instructions h2 {
      font-size: 18px;
      margin-bottom: 15px;
    }

    .step {
      display: flex;
      align-items: center;
      text-align: left;
      margin-bottom: 12px;
      font-size: 14px;
    }

    .step-num {
      background: #FFD700;
      color: #8B0000;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      margin-right: 12px;
      flex-shrink: 0;
    }

    .btn {
      display: inline-block;
      background: #FFD700;
      color: #8B0000;
      padding: 15px 40px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    }

    .skip {
      margin-top: 20px;
      font-size: 14px;
      opacity: 0.8;
    }

    .skip a {
      color: #FFD700;
    }

    .ios-instructions, .android-instructions {
      display: none;
    }

    .ios .ios-instructions { display: block; }
    .android .android-instructions { display: block; }
    .ios .android-instructions { display: none; }
    .android .ios-instructions { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <img src="apple-touch-icon.png" alt="HARUMPHERS" class="logo">
    <h1>HARUMPHERS</h1>
    <p class="subtitle">Member Directory & Events</p>

    <div class="instructions">
      <h2>Add to Home Screen</h2>

      <div class="ios-instructions">
        <div class="step">
          <span class="step-num">1</span>
          <span>Tap the <strong>Share</strong> button (box with arrow)</span>
        </div>
        <div class="step">
          <span class="step-num">2</span>
          <span>Scroll down and tap <strong>"Add to Home Screen"</strong></span>
        </div>
        <div class="step">
          <span class="step-num">3</span>
          <span>Tap <strong>"Add"</strong> in the top right</span>
        </div>
      </div>

      <div class="android-instructions">
        <div class="step">
          <span class="step-num">1</span>
          <span>Tap the <strong>menu</strong> (three dots)</span>
        </div>
        <div class="step">
          <span class="step-num">2</span>
          <span>Tap <strong>"Add to Home screen"</strong></span>
        </div>
        <div class="step">
          <span class="step-num">3</span>
          <span>Tap <strong>"Add"</strong> to confirm</span>
        </div>
      </div>
    </div>

    <a href="https://airtable.com/appW7Df1qJlznxxtf/shrMlfdxvWotFV2lG" class="btn">
      Open Directory
    </a>

    <p class="skip">
      Or <a href="https://airtable.com/appW7Df1qJlznxxtf/shrMlfdxvWotFV2lG">skip to Airtable</a>
    </p>
  </div>

  <script>
    // Detect platform and show appropriate instructions
    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
    const isAndroid = /Android/.test(navigator.userAgent);

    if (isIOS) {
      document.body.classList.add('ios');
    } else if (isAndroid) {
      document.body.classList.add('android');
    } else {
      // Desktop - show iOS instructions as default
      document.body.classList.add('ios');
    }

    // Register service worker for PWA (if supported)
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').catch(() => {});
    }
  </script>
</body>
</html>
